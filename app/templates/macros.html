
{% macro display(orders_list) %}
<div>
	{% if orders_list %}
		{% for order in orders_list %}
		<div class="col-md-3">
			
			<div>
		         	<p>{{order.productName}}</p>
                    <p>{{order.productCategory}}</p>
                    <p>{{order.productPrice}}</p>
                    <p>{{order.productQuantity}}</p>
			
		    </div>

		</div>
		{% endfor %}
	{% else %}
	{% endif %}
</div>
{% endmacro %}
